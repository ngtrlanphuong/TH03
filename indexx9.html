<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .audio-player {
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 15px;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }
       
        .audio-container {
            width: 100%;
        }

        audio {
            width: 100%;
        }

        .audio-description {
            padding: 10px;
            text-align: center;
        }

        .audio-description h3 {
            margin-top: 0;
            color: #333;
        }
</style>
</head>
<body>
    <div class="audio-player">
    <div class="audio-container">
        <audio controls src="audio.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ phần tử audio.
        </audio>
    </div>
    <div class="audio-description">
        <h3>Bad Guy</h3>
        <p>Billie Eilish</p>
    </div>
    </div>

</body>
</html>
