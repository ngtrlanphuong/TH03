<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="gallery">
      <img src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg" alt="">
      <img src="https://images.pexels.com/photos/2233729/pexels-photo-2233729.jpeg" alt="">
      <img src="https://images.pexels.com/photos/70497/pexels-photo-70497.jpeg" alt="">
      <img src="https://images.pexels.com/photos/1640770/pexels-photo-1640770.jpeg" alt="">
      <img src="https://images.pexels.com/photos/1640773/pexels-photo-1640773.jpeg" alt="">
      <img src="https://images.pexels.com/photos/3026808/pexels-photo-3026808.jpeg" alt="">
  </div>
</body>
</html>
