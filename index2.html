<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .danhsach {
            display: grid;
            grid-template-columns: auto auto;
        }
        .mon1, .mon4 {
            text-align: center;
            background: rgb(116, 200, 200);
            padding: 10px;
        }
        .mon2, .mon3 {
            text-align: center;
            background: rgb(248, 206, 152);
            padding: 10px;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Danh sách môn học yêu thích</h2>
    <div class = "danhsach">
        <div class = "mon1">Toán</div>
        <div class = "mon2">Lý</div>
        <div class = "mon3">Hóa</div>
        <div class = "mon4">Anh</div>
    </div>
</body>
</html>
